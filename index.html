<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="desscription" content="Проектная работа 4">
  <meta name="author" content="Кирилл Земко">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo" title="Mesto"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__text-wrapper">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
      </div>
      <button class="add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="places">

    </section>
    <!-- edit-profile popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <fieldset class="popup__profile-info">
            <input class="popup__input popup__input_type_name" placeholder="" type="text" name="popup-input-name">
            <input class="popup__input popup__input_type_job" placeholder="" type="text" name="popup-input-job">
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- add-card popup -->
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-card" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_type_add-card">Название</h2>
        <form class="popup__form popup__form_type_add-card" name="popup-form-add-card">
          <fieldset class="popup__profile-info popup__profile-info_type_add-card">
            <input class="popup__input popup__input_type_title" placeholder="Название" type="text" name="popup-input-title">
            <input class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" type="text" name="popup-input-url">
            <button class="popup__button popup__button_type-add-card" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- popup-view  -->
    <div class="popup popup_type_view">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button popup__close-button_type_view" aria-label="закрыть"></button>
        <h2 class="popup__description"></h2>
        <img src="#" alt="#" class="popup__image">
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__title">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- template карточки place -->
  <template class="place-template">
    <article class="place">
      <a class="place__image-link" href="#">
        <img class="place__image" src="#" alt="#">
      </a>
      <div class="place__desription">
        <h2 class="place__title"></h2>
        <button class="place__like" aria-label="лайк" type="button"></button>
      </div>
      <button class="place__trash-btn" type="button"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
