<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="desscription" content="Проектная работа 4">
  <meta name="author" content="Кирилл Земко">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo" title="Mesto"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__text-wrapper">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
      </div>
      <button class="add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="places">
      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__desription">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="place__desription">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="place__desription">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__desription">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="place__desription">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="place__desription">
          <h2 class="place__title">Карачаево-Черкесия</h2>
          <button class="place__like" aria-label="лайк" type="button"></button>
        </div>
      </article>
    </section>
    <!-- popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <fieldset class="popup__profile-info">
            <input class="popup__input popup__input_type_name" placeholder="" type="text" name="popup-input-name">
            <input class="popup__input popup__input_type_job" placeholder="" type="text" name="popup-input-job">
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__title">&copy; 2021 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
