<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="desscription" content="Проектная работа 4">
  <meta name="author" content="Кирилл Земко">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo" title="Mesto" target="_blank"></a>
  </header>
  <main class="content" id="content">
    <section class="profile">
      <div class="profile__info">
        <div class="avatar-conatainer">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
          <button class="profile__avatar-edit-button"></button>
        </div>
          <div class="profile__text-wrapper">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
      </div>
      <button class="add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="places">
    </section>
    <!-- edit-profile popup -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="popup-form" autocomplete="off" novalidate>
          <fieldset class="popup__profile-info">
            <section class="popup__input-section">
              <input class="popup__input popup__input_type_name" id="input-name" placeholder="" type="text" name="name" required minlength="2" maxlength="40">
              <span class="popup__input-error" id="input-name-error"></span>
            </section>
            <section class="popup__input-section">
              <input class="popup__input popup__input_type_job" id="input-job" placeholder="" type="text" name="about" required minlength="2" maxlength="200">
              <span class="popup__input-error" id="input-job-error"></span>
            </section>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- add-card popup -->
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-card" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_type_add-card">Название</h2>
        <form class="popup__form popup__form_type_add-card" name="popup-form-add-card" autocomplete="off" novalidate>
          <fieldset class="popup__profile-info popup__profile-info_type_add-card">
            <div class="popup__input-section">
              <input class="popup__input popup__input_type_title" id="input-title" placeholder="Название" type="text" name="name" required minlength="2" maxlength="30">
              <span class="popup__input-error" id="input-title-error"></span>
            </div>
            <div class="popup__input-section">
              <input class="popup__input popup__input_type_url" id="input-url" placeholder="Ссылка на картинку" type="url" name="link" required>
              <span class="popup__input-error" id="input-url-error"></span>
            </div>
            <button class="popup__button popup__button_type-add-card" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- view-popup  -->
    <div class="popup popup_type_view">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-button popup__close-button_type_view" aria-label="закрыть"></button>
        <h2 class="popup__description"></h2>
        <img src="#" alt="#" class="popup__image">
      </div>
    </div>
    <!-- popup-edit-avatar -->
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit-avatar" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать автар</h2>
        <form class="popup__form popup__form_type_edit-avatar" name="popup-form-edit-avatar" autocomplete="off" novalidate>
          <fieldset class="popup__profile-info popup__profile-edit-avatar">
            <section class="popup__input-section">
              <input class="popup__input popup__input_type_avatar-link" id="input-avatar-link" placeholder="Ссылка на автар" type="url" name="link" required>
              <span class="popup__input-error" id="input-url-error-avatar"></span>
            </section>
            <button class="popup__button popup__button-save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- conformation popup -->
    <div class="popup popup_conformation">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_conformation" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_type_conformation">Вы уверены?</h2>
        <form class="popup__form popup__form_type_conformation" name="popup-form-conformation" autocomplete="off" novalidate>
          <fieldset class="popup__profile-info popup__profile-edit-avatar">
            <button class="popup__button popup__button-conformation" type="submit">Да</button>
          </fieldset>
        </form>
      </div>
    </div>
    <a href="#content" class="up-button">Наверх</a>
  </main>
  <footer class="footer">
    <p class="footer__title">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- template карточки place -->
  <template class="place-template">
    <article class="place">
      <a class="place__image-link" href="#">
        <img class="place__image" src="#" alt="#">
      </a>
      <div class="place__desription">
        <h2 class="place__title"></h2>
        <div class="place__like-container">
          <button class="place__like" aria-label="лайк" type="button"></button>
          <p class="place__like-counter"></p>
        </div>
      </div>
      <button class="place__trash-btn" type="button"></button>
    </article>
  </template>
</body>
</html>
